<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MI CUENTA BANCARIA</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

<div class="row justify-content-center">

    <div class="col-md6 col-lg-4">
        <br>
        <h1 class="row justify-content-center"> Mi Cuenta Bancaria </h1>

        <br>
        <form action="" method="post" th:object="${cuentaid}">
            <div class="mb-3">
                <label for="id">Id : </label> <input id="id"
                                                     type="text" placeholder="Digite su id de cuenta " th:field="*{id}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('accountHolderName')}" th:errors="*{accountHolderName}" class="invalid-feedback"></div>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Cuenta</th>
                    <th>Balance</th>
                </tr>
                </thead>

                <tbody>

                <p>El ID es: <span th:text="${id}"></span></p>

                <tr th:each="cuenta : ${cuenta}">
                    <td th:text="${cuenta.id}"></td>
                    <td th:text="${cuenta.accountHolderName}"></td>
                    <td th:text="${cuenta.balance}"></td>

                </tr>
                </tbody>


            </table>

            <div class="text-end">
                <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;OK</button>
                <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
            </div>
        </form>

    </div>
</div>




<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">

</script>
</body>
</html>
