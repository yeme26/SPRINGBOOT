<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center">

    <div class="col-md6 col-lg-4">
        <br>
        <h1 class="row justify-content-center"> Mi Cuenta Bancaria </h1>

        <br>
        <form action="" method="post" th:object="${cuenta}">
            <div class="mb-3">
                <label for="numCuenta">Numero de cuenta : </label> <input id="numCuenta"
                                                                         type="text" placeholder="Digite su Numero de cuenta " th:field="*{numCuenta}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('NumCuenta')}" th:errors="*{NumCuenta}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="nombreCuenta">Usuario : </label> <input id="nombreCuenta"
                                                             type="text" placeholder="Digite nombre de la cuenta " th:field="*{nombreCuenta}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('nombreCuenta')}" th:errors="*{nombreCuenta}" class="invalid-feedback"></div>
            </div>


            <div class="mb-3">
                <label for="balance">Balance : </label> <input id="balance"
                                                           type="text" placeholder="Digite su saldo " th:field="*{balance}" class="form-control" th:errorClass="is-invalid">

                <div th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}" class="invalid-feedback"></div>
            </div>

            <div class="text-end">
                <button class="btn btn-success">OK</button>
                <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
            </div>
        </form>

    </div>
</div>


    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
</body>
</html>
